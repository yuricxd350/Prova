<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Pessoa Jurídica</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" th:href="@{/especialidades/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Listar Pessoas Jurídicas</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form	th:action="${especialidade.id == null} ? @{/especialidades/salvar} : @{/especialidades/editar}"
				th:object="${especialidade}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="titulo">Titulo</label> <input type="text"
							class="form-control" id="titulo" placeholder="Digite o titulo da especialidade"
							autofocus="autofocus" th:field="*{titulo}" />
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="descricao">Descrição</label> <input type="text"
							class="form-control" id="descricao"
							placeholder="Descreva a especialidade" autofocus="autofocus"
							th:field="*{descricao}" />
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
